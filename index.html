<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>

    <script id="error-template" type="text/x-handlebars-template">
        <p>{{status}}: {{statusText}}</p>
    </script>
    <script id="book-list-template" type="text/x-handlebars-template">
        <li>
          <h2>Title: {{title}}</h2>
          <h2>Author: {{author}}</h2>
          <h2>Isbn: {{isbn}}</h2>
          <img src="{{image_url}}">
          <p>Description: {{description}}</p>
        </li>
    </script>
    
</head>
<body>
    <h1>Book App</h1>
    <section class="error-view container">
        <h2>ERROR!</h2>
        <section id="error-message"></section>
    </section>
    <section class="book-view container">
        <h2>Books</h2>
        <ul id='book-list'></ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    
</body>
</html>
